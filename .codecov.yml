# Codecov Configuration
coverage:
  status:
    project:
      default:
        target: 75%
        threshold: 2%
        base: auto
    patch:
      default:
        target: 80%
        threshold: 5%
        base: auto

  ignore:
    - "tests/**/*"
    - "**/__pycache__/**/*"
    - "**/migrations/**/*"
    - "setup.py"
    - "conftest.py"
    - "**/static/**/*"
    - "**/templates/**/*"

comment:
  layout: "diff, flags, files"
  behavior: default
  require_changes: true
  require_base: false
  require_head: true

flags:
  unittests:
    paths:
      - backend/
      - frontend/
    carryforward: true
  integration:
    paths:
      - tests/test_api_integration.py
    carryforward: true